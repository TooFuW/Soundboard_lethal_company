<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Eyeless Dog Sounds</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <button onclick="playSoundFunction('eyelessdog_sounds\\killplayer.mp3')">Eyeless dog kill player</button>
        <button onclick="playSoundFunction('eyelessdog_sounds\\roar.mp3')">Eyeless dog roar</button>
        <button onclick="playSoundFunction('eyelessdog_sounds\\stomp.mp3')">Eyeless dog stomp</button>
        <button onclick="playSoundFunction('eyelessdog_sounds\\stun.mp3')">Eyeless dog stunned</button>
        <button onclick="stopSound()">Stop Sound</button>
    </div>
    <script>
        var audio_actuel = null;

        function playSoundFunction(soundFile) {
            // On arrête le son en cours si on en lance un nouveau
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
            }
        
            // On joue le nouveau son
            var audio = new Audio(soundFile);
            audio.play();
            
            // On redéfinit la variable de son en cours au nouveau son
            audio_actuel = audio;
        }

        function stopSound() {
            // On arrête le son en cours
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
                audio_actuel = null
            }}
    </script>
</body>
</html>
