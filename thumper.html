<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Thumper Sounds</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <a href="main.html"><h1>Soundboard Lethal Company</h1></a>
        <button onclick="stopSound()"><span>Stop Sound</span></button>
    </nav>
    <div>
        <button onclick="playSoundFunction('thumper_sounds\\biteplayer.mp3')">Thumper bite player</button>
        <button onclick="playSoundFunction('thumper_sounds\\crawlerdie.mp3')">Thumper die</button>
        <button onclick="playSoundFunction('thumper_sounds\\hitcrawler.mp3')">Thumper hit</button>
        <button onclick="playSoundFunction('thumper_sounds\\longroar.mp3')">Thumper long roar</button>
        <button onclick="playSoundFunction('thumper_sounds\\shortroar.mp3')">Thumper short roar</button>
        <button onclick="playSoundFunction('thumper_sounds\\stomp.mp3')">Thumper stomp</button>
        <button onclick="playSoundFunction('thumper_sounds\\stun.mp3')">Thumper stunned</button>
        <button onclick="stopSound()">Stop Sound</button>
    </div>
    <script>
        var audio_actuel = null;

        function playSoundFunction(soundFile) {
            // On arrête le son en cours si on en lance un nouveau
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
            }
        
            // On joue le nouveau son
            var audio = new Audio(soundFile);
            audio.play();
            
            // On redéfinit la variable de son en cours au nouveau son
            audio_actuel = audio;
        }

        function stopSound() {
            // On arrête le son en cours
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
                audio_actuel = null
            }}
    </script>
</body>
</html>
