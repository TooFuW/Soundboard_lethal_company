<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lootbug Sounds</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <a href="main.html"><h1>Soundboard Lethal Company</h1></a>
        <button onclick="stopSound()"><span>Stop Sound</span></button>
    </nav>
    <div>
        <button onclick="playSoundFunction('lootbug_sounds\\angryscreech1.mp3')">Loot bug angry screech 1</button>
        <button onclick="playSoundFunction('lootbug_sounds\\angryscreech2.mp3')">Loot bug angry screech 2</button>
        <button onclick="playSoundFunction('lootbug_sounds\\cry.mp3')">Loot bug cry</button>
        <button onclick="playSoundFunction('lootbug_sounds\\die.mp3')">Loot bug die</button>
        <button onclick="playSoundFunction('lootbug_sounds\\fly.mp3')">Loot bug fly</button>
        <button onclick="playSoundFunction('lootbug_sounds\\walk.mp3')">Loot bug walk</button>
        <button onclick="stopSound()">Stop Sound</button>
    </div>
    <script>
        var audio_actuel = null;

        function playSoundFunction(soundFile) {
            // On arrête le son en cours si on en lance un nouveau
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
            }
        
            // On joue le nouveau son
            var audio = new Audio(soundFile);
            audio.play();
            
            // On redéfinit la variable de son en cours au nouveau son
            audio_actuel = audio;
        }

        function stopSound() {
            // On arrête le son en cours
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
                audio_actuel = null
            }}
    </script>
</body>
</html>
