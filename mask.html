<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mask Sounds</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <button onclick="playSoundFunction('mask_sounds\\attack.mp3')">Mask attack</button>
        <button onclick="playSoundFunction('mask_sounds\\chase.mp3')">Mask chase</button>
        <button onclick="playSoundFunction('mask_sounds\\cry.mp3')">Mask cry</button>
        <button onclick="playSoundFunction('mask_sounds\\laugh.mp3')">Mask laugh</button>
        <button onclick="playSoundFunction('mask_sounds\\possessing.mp3')">Mask possessing</button>
        <button onclick="stopSound()">Stop Sound</button>
    </div>
    <script>
        var audio_actuel = null;

        function playSoundFunction(soundFile) {
            // On arrête le son en cours si on en lance un nouveau
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
            }
        
            // On joue le nouveau son
            var audio = new Audio(soundFile);
            audio.play();
            
            // On redéfinit la variable de son en cours au nouveau son
            audio_actuel = audio;
        }

        function stopSound() {
            // On arrête le son en cours
            if (audio_actuel !== null) {
                audio_actuel.pause();
                audio_actuel.currentTime = 0;
                audio_actuel = null
            }}
    </script>
</body>
</html>
